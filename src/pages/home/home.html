<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Music</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="addOneSong($event)">
  <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of music">
    <img [src]="item.image">
    <ion-card-content>
      <ion-card-title>{{item.name}}</ion-card-title>
      <ion-item>
        <button ion-button item-left (click)="shareSong(item)">
          Share
        </button>
        <button ion-button item-right (click)="gotoMusicPlayer(item)">
            Listen
          </button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
